<div class="flex flex-row w-full border-b-[1px] pb-4">
    <div class="px-2"><img src="{{ replyAuthor?.profilePicture }}" class="w-14 rounded-full" /></div>
    <div class="flex flex-col">
        <div class="flex">
            <span class="font-medium text-md lg:text-lg text-slate-900">{{ replyAuthor?.displayName }}</span>
            <span class="font-thin text-md lg:text-lg text-slate-600">@{{ replyAuthor?.username }}</span>
            <span class="font-thin text-md lg:text-lg text-slate-600">{{
                reply?.date | date : 'â€¢ h:mm a  MMM dd, yyyy'
            }}</span>
        </div>
        <div class="bg-red-500" [routerLink]="['/profile', this.reply?.author?.username, 'status', reply?._id]">
            <span class="text-slate-900 text-md lg:text-lg">{{ reply?.text }}</span>
        </div>
        <div class="flex flex-row space-x-2">
            <mat-icon
                (click)="onUpdateLikesCounter(reply?._id, reply, user?.userdata?._id)"
                *ngIf="isLiked"
                class="text-sky-600 hover:bg-sky-100 rounded-full"
                >favorite</mat-icon
            >
            <mat-icon
                (click)="onUpdateLikesCounter(reply?._id, reply, user?.userdata?._id)"
                *ngIf="!isLiked"
                class="text-sky-600 hover:bg-sky-100 rounded-full"
                >favorite_outline</mat-icon
            >
            <span class="font-semibold pt-[3px] text-sky-600"> {{ reply?.likesCounter }}</span>
            <mat-icon class="text-sky-600 hover:bg-sky-100 rounded-full">comment</mat-icon>
            <span class="font-semibold pt-[3px] text-sky-600"> {{ reply?.replies.length }}</span>
        </div>
    </div>
</div>
