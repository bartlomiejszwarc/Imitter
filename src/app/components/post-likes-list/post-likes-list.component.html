<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<div
  class="flex flex-col h-auto w-10/12 md:w-full py-4 bg-slate-50 border-[1px] border-slate-300 rounded-lg">
  <div class="flex flex-row items-center pl-2 pb-4">
    <button (click)="closeDialog()">
      <mat-icon class="text-slate-900 hover:bg-slate-100 rounded-full"
        >clear</mat-icon
      >
    </button>
    <span class="text-xl font-semibold pl-8">Liked by</span>
  </div>
  <div *ngIf="isEmpty">
    <span class="text-lg text-slate-700 pl-4 font-light"
      >No one liked that post yet.</span
    >
  </div>
  <div *ngIf="!isLoaded" class="flex flex-col items-center justify-center">
    <mat-spinner [diameter]="50" class="custom-spinner"></mat-spinner>
  </div>
  <div *ngIf="postUsersDetailsList">
    <div
      class="flex flex-row hover:bg-slate-200 w-full py-2"
      *ngFor="let userDetails of postUsersDetailsList">
      <div>
        <img
          src="{{ userDetails.profilePicture }}"
          class="profile-picture-likes" />
      </div>
      <div class="flex flex-col">
        <span class="text-slate-900 text-base font-medium"
          >{{ userDetails.displayName }}
        </span>
        <span class="text-slate-500 text-md font-normal"
          >@{{ userDetails.username }}
        </span>
        <span class="text-slate-800 text-md font-thin">
          {{ userDetails.bio }}
        </span>
      </div>
    </div>
  </div>
</div>
