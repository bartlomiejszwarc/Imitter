<link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<div class="flex flex-col h-auto w-full py-4 bg-neutral-50 border-[1px] border-neutral-300 rounded-lg">
    <div class="flex flex-row items-center pl-2 pb-4">
        <button (click)="closeDialog()">
            <mat-icon class="text-neutral-900 hover:bg-neutral-100 rounded-full">clear</mat-icon>
        </button>
        <span class="text-xl font-semibold pl-8">Liked by</span>
    </div>
    <div *ngIf="isEmpty">
        <span class="text-lg text-neutral-700 pl-4 font-light">No one liked that post yet.</span>
    </div>
    <div *ngIf="!isLoaded" class="flex flex-col items-center justify-center">
        <mat-spinner [diameter]="50" class="custom-spinner"></mat-spinner>
    </div>
    <div *ngIf="postUsersDetailsList">
        <div *ngFor="let userDetails of postUsersDetailsList">
            <app-profile-details-card
                [username]="userDetails.username"
                [displayName]="userDetails.displayName"
                [bio]="userDetails.bio"
                [profilePicture]="userDetails.profilePicture"
                [user]="userDetails"></app-profile-details-card>
        </div>
    </div>
</div>
