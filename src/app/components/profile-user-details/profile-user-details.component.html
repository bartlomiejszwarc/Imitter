<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<div class="border-slate-200 w-11/12">
  <div class="flex flex-col px-8 pb-4">
    <div class="flex flex-row justify-between">
      <img src="{{ user?.userdata?.profilePicture }}" class="profile-picture" />
      <button
        class="rounded-3xl bg-transparent text-slate-900 border-slate-300 border-[1px] font-medium text-base px-6 h-8 mt-6"
        (click)="openDialog()">
        Edit profile
      </button>
    </div>
    <div class="flex flex-col pt-4">
      <span class="font-medium text-2xl"
        >{{ this.user?.userdata?.displayName }}
      </span>
      <span class="font-light text-slate-700 text-lg"
        >@{{ this.user?.userdata?.username }}
      </span>
      <span class="font-light text-slate-900 text-md pt-1">
        {{ user?.userdata?.bio }}
      </span>
      <div class="flex flex-row space-x-3 pt-2">
        <span
          class="font-light text-slate-700 text-md flex flex-row items-center"
          ><span class="material-symbols-outlined"> location_on </span>
          {{ user?.userdata?.location }}
        </span>
        <span
          class="font-light text-slate-700 text-md flex flex-row items-center"
          ><span class="material-symbols-outlined"> date_range </span>
          {{ user?.userdata?.joinDate | date : 'MMMM y' }}
        </span>
      </div>
    </div>
  </div>
</div>
