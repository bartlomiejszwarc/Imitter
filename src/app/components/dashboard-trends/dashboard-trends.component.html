<div class="bg-neutral-100 rounded-lg py-4">
    <span class="text-xl font-semibold pl-4">Trends for you</span>
    <div *ngFor="let trend of trends" class="py-3 hover:bg-neutral-200">
        <div class="flex flex-col pl-4 cursor-pointer">
            <span class="text-neutral-600 text-xs">{{ trend.category }}</span>
            <span class="text-neutral-900 text-base font-semibold">{{ trend.text }}</span>
            <span class="text-neutral-600 text-xs">{{ trend.counter }}</span>
        </div>
    </div>
</div>
