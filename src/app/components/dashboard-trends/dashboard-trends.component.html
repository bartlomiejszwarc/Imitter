<div class="bg-slate-100 rounded-lg py-4">
  <span class="text-xl font-semibold pl-4">Trends for you</span>
  <div *ngFor="let trend of trends" class="py-3 hover:bg-slate-200">
    <div class="flex flex-col pl-4 cursor-pointer">
      <span class="text-slate-600 text-xs">{{ trend.category }}</span>
      <span class="text-slate-900 text-base font-semibold">{{
        trend.text
      }}</span>
      <span class="text-slate-600 text-xs">{{ trend.counter }}</span>
    </div>
  </div>
</div>
