<div class="flex flex-col items-start space-y-6">
  <button
    routerLink="/dashboard"
    class="flex flex-row px-3 py-1 items-center space-x-2 outline-none rounded-full hover:bg-slate-200 text-lg font-medium">
    <mat-icon class="text-slate-90">home</mat-icon>
    <span class="pt-[3px]">Home</span>
  </button>

  <button
    class="flex flex-row px-3 py-1 items-center space-x-2 outline-none rounded-full hover:bg-slate-200 text-lg font-medium">
    <mat-icon class="text-slate-900">grid_3x3</mat-icon
    ><span class="pt-[2px]">Explore</span>
  </button>

  <button
    class="flex flex-row px-3 py-1 items-center space-x-2 outline-none rounded-full hover:bg-slate-200 text-lg font-medium">
    <mat-icon class="text-slate-900">notifications</mat-icon
    ><span class="pt-[2px]">Notifications</span>
  </button>

  <button
    class="flex flex-row px-3 py-1 items-center space-x-2 outline-none rounded-full hover:bg-slate-200 text-lg font-medium"
    routerLink="/profile">
    <mat-icon class="text-slate-900">person</mat-icon
    ><span class="pt-[3px]">Profile</span>
  </button>
</div>
<div class="flex flex-col items-center pt-6">
  <button
    class="flex text-red-700 flex-row px-3 py-1 items-center space-x-2 outline-none rounded-full hover:bg-red-50 text-lg font-medium"
    (click)="logout()">
    Logout
  </button>
</div>
