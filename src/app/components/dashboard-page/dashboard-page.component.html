<link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0" />
<div class="hidden md:visible md:block">
    <app-dashboard-create></app-dashboard-create>
</div>
<mat-tab-group mat-align-tabs="center" mat-stretch-tabs="true dynamicHeight" fitInkBarToContent="true" class="h-screen">
    <mat-tab label="Latest posts">
        <div *ngFor="let post of posts">
            <app-post [post]="post" [postLoaded]="postLoaded" [currentProfile]="user?.userdata?._id"></app-post>
        </div>
    </mat-tab>
    <mat-tab label="Following">
        <div *ngFor="let followingPost of followingPosts">
            <app-post
                [post]="followingPost"
                [postLoaded]="postLoaded"
                [currentProfile]="user?.userdata?._id"></app-post>
        </div>
    </mat-tab>
</mat-tab-group>
<div class="fixed bottom-5 right-5">
    <button
        class="w-12 rounded-full h-12 text-3xl bg-sky-600 text-slate-50 md:hidden flex items-center justify-center shadow-slate-400 shadow-lg"
        (click)="openDialog()">
        <span class="material-symbols-outlined"> add </span>
    </button>
</div>
