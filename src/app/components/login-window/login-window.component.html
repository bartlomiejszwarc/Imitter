<div class="flex items-center justify-center">
    <div class="bg-white py-16 px-4 rounded-md w-11/12 md:w-auto md:scale-110">
        <div class="flex justify-center flex-col items-center space-y-3">
            <img src="/assets/images/sq_logo.png" class="w-1/4" />
            <span class="text-neutral-800 font-medium text-3xl pb-4">Login</span>
        </div>

        <div class="flex flex-col space-y-2 items-center">
            <div class="flex flex-col space-y-6" (keyup.enter)="login()">
                <div>
                    <span class="text-xs text-neutral-700 font-bold tracking-wide">Username</span>
                    <input
                        class="border-b-[1px] py-1 w-full outline-none"
                        placeholder="Type your username"
                        [(ngModel)]="username" />
                </div>
                <div>
                    <span class="text-xs text-neutral-700 font-bold tracking-wide">Password</span>
                    <input
                        class="border-b-[1px] py-1 w-full outline-none"
                        placeholder="Type your password"
                        type="password"
                        [(ngModel)]="password" />
                </div>
            </div>
            <div class="flex items-center justify-center">
                <span
                    class="w-36 md:w-48 text-center text-red-500 font-medium"
                    *ngIf="this.authService.loginErrorMessage">
                    {{ this.authService.loginErrorMessage }}
                </span>
            </div>
            <button class="rounded-2xl w-1/2 bg-black text-white py-[6px] font-medium" (click)="login()">
                Sign in
            </button>
        </div>

        <div class="flex flex-row justify-center pt-4">
            <span class="font-light"
                >Don't have an account yet?
                <button class="text-sky-700 font-medium" routerLink="/signup">Sign up</button>
            </span>
        </div>
    </div>
</div>
