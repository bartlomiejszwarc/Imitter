<div class="bg-slate-100 bg-opacity-70 py-16 px-20 rounded-lg">
    <button class="bg-white border-[1px] border-slate-400 w-full rounded-2xl p-2 outline-none">
        <span class="text-slate-800 font-light text-center"> Sing in with Google account</span>
    </button>
    <div class="relative flex py-5 items-center">
        <div class="flex-grow border-t border-slate-400"></div>
        <span class="flex-shrink mx-3 text-slate-500">or</span>
        <div class="flex-grow border-t border-slate-400"></div>
    </div>
    <div class="flex flex-col space-y-1">
        <div class="flex flex-col space-y-2">
            <input
                class="border-[1px] border-slate-400 w-full rounded-md p-2 pl-4 outline-none"
                placeholder="Username"
                [(ngModel)]="username" />
            <input
                class="border-[1px] border-slate-400 w-full rounded-md p-2 pl-4 outline-none"
                placeholder="Password"
                type="password"
                [(ngModel)]="password" />
        </div>
        <div class="flex items-center justify-center">
            <span class="w-36 md:w-48 text-center text-red-500 font-medium" *ngIf="this.authService.loginErrorMessage">
                {{ this.authService.loginErrorMessage }}
            </span>
        </div>
        <button class="rounded-2xl bg-black text-white py-[6px] font-medium" (click)="login()">Sign in</button>
    </div>
    <div class="flex flex-row justify-center pt-4">
        <span class="font-light"
            >Don't have an account yet?
            <button class="text-sky-700 font-medium" routerLink="/signup">Sign up</button>
        </span>
    </div>
</div>
